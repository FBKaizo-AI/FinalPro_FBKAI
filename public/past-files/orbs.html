<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FBKaizo Orbs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-bar">
        <div class="header-left">
            <a href="/" class="logo">FBKaizo AI</a>
        </div>
        <div class="header-right">
            <a href="/">Homepage</a>
            <a href="/Compare">Compare</a>
            <!-- <a href="orbs.html">Orbs</a> --> <!-- ADD THIS BACK AFTER PRESENTATIONS -->
        </div>
    </div>
    <div class="main-content">
        <div class="orb-sidebar" style="width:30vw; min-width:320px; max-width:420px; background:linear-gradient(135deg,#512da8 0%,#1976d2 100%); padding:1.6rem 1rem 1rem 1rem; box-shadow:2px 0 12px rgba(0,0,0,0.10); display:flex; flex-direction:column; align-items:stretch;">
            <button style="margin-bottom:0.8rem; padding:0.6rem; border-radius:6px; border:none; background:#ffb300; color:#222; font-weight:500;">Search Orbs By</button>
            <button style="margin-bottom:0.4rem; padding:0.5rem; border-radius:6px; border:none; background:#fff; color:#222;">Marshall-Monster</button>
            <button style="margin-bottom:0.4rem; padding:0.5rem; border-radius:6px; border:none; background:#fff; color:#222;">Monster-Marshall</button>
            <button style="margin-bottom:0.4rem; padding:0.5rem; border-radius:6px; border:none; background:#fff; color:#222;">Monster-Monster</button>"
            <input type="text" placeholder="Search Marshall/Monster..." style="margin-bottom:1.2rem; padding:0.56rem 0.8rem; border-radius:6px; border:none; font-size:0.88rem; background:#fff; color:#222;">
        </div>
        <div class="orb-results-section" style="flex:1 1 0; display:flex; flex-direction:column; justify-content:flex-start; align-items:center; background:linear-gradient(135deg,#283593 0%,#1976d2 100%); padding:2rem 2rem 1.2rem 2rem;">
            <div style="background:rgba(255,255,255,0.07); border-radius:12px; padding:1.2rem; margin-bottom:1.2rem; width:100%; max-width:600px; text-align:center;">
                <span style="color:#fff;">Displayed results show what Marshalls/Monsters are closest in color to search Marshall/Monster</span>
            </div>
            <button style="width:100%; max-width:400px; margin-bottom:0.8rem; padding:0.8rem; border-radius:8px; border:none; background:#ffb300; color:#222; font-weight:500;">Top 5 Results</button>
            <button style="width:100%; max-width:400px; margin-bottom:0.8rem; padding:0.8rem; border-radius:8px; border:none; background:#ffd54f; color:#222; font-weight:500;">Top 10 Results</button>
            <button style="width:100%; max-width:400px; margin-bottom:0.8rem; padding:0.8rem; border-radius:8px; border:none; background:#fff; color:#222; font-weight:500;">Top 15 Results</button>
        </div>
    </div>
</body>
</html>
